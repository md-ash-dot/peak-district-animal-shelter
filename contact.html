<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An animal shelter based in Peak Distrtict National Park">
    <meta name="keywords" content="animal shelter, animals, birds, peak district">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Peak District Animal Shelter</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Peak District Animal Shelter</h1>
        </a>
        <nav>
            <ul id="navigation">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="animals.html">Animals</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form action="https://peakanimalform.com" method="post" class="contact-form">
            <h2>Drop in your details and we will get in touch with you shortly.</h2>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required>

            <label for="mail">Email Address</label>
            <input type="email" id="email" name="email_address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone_number" required>

            <label for="mail">Email Address</label>
            <input type="email" id="email" name="email_address" required>

            <label for="adopt">Adopt</label>
            <input type="radio" id="adopt" name="contact_reason" value="adopt">

            <label for="volunteer">Volunteer</label>
            <input type="radio" id="volunteer" name="contact_reason" value="volunteer">

            <label for="other">Other Queries</label>
            <input type="radio" id="other" name="contact_reason" value="other">

            <input type="submit" value="Contact Me" class="submit-button">

        </form>
    </section>

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i
                    class="fa-brands fa-square-instagram"></i></a>
            </li>
            <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <a href="https://youtube.com" target="_blank" rel="noopener"
                aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!--font awesome code-->
