<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An animal shelter based in Peak Distrtict National Park">
    <meta name="keywords" content="animal shelter, animals, birds, peak district">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Peak District Animal Shelter</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Peak District Animal Shelter</h1>
        </a>
        <nav>
            <ul id="navigation">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="animals.html">Animals</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form action="https://peakanimalform.com" method="post" class="contact-form">
            <h2>Drop in your details and we will get in touch with you shortly.</h2>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-input" required>

            <label for="mail">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone_number" class="text-input" required>

            <label for="adopt">Adopt</label>
            <input type="radio" id="adopt" name="contact_reason" value="adopt" class="radio-input">

            <label for="volunteer">Volunteer</label>
            <input type="radio" id="volunteer" name="contact_reason" value="volunteer" class="radio-input">

            <label for="other">Other Queries</label>
            <input type="radio" id="other" name="contact_reason" value="other" class="radio-input">

            <textarea name="additional_information" id="more-info" cols="40" rows="5"
                placeholder="Tell us more..."></textarea>

            <input type="submit" value="Contact Me" class="submit-button">

        </form>
    </section>

    <section id="find-us">
        <h2>Find us at</h2>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d76240.09897822561!2d-1.9279338566406001!3d53.3342499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487a2ddb7e5f4bfb%3A0x79a099aa0b1382ea!2sPeak%20District%20National%20Park!5e0!3m2!1sen!2suk!4v1685312991056!5m2!1sen!2suk"
            width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" title="Google map location of the peak district animal
            shelter"></iframe>

        <h3>peak district animal shelter</h3>
        <h3>XYZ lane</h3>
        <h3>A99 7AB</h3>
        <h3>987654321</h3>
        <h3></h3>
    </section>

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"

            </li>
        </ul>
    </footer>
